<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="font-awesome-animation.min.css">
</head>
<body>
    <h1 class="text-center white"><span class="fa fa-calculator white"></span> CALCULATOR</h1>
    <div class="container flex flex-col bg-color mx-auto mw-20 text-center ">
        <div class="row head flex mx-auto mw-20 text-center" style="padding: 12px 12.6px;">
            <input type="text" class="input">
            <button class="btn-cir button">C</button>
        </div>
        <div class="body flex flex-col mx-auto mw-20 box-shadow" style="padding: 10px 20px;">
        <div class="row">
            <button class="button">9</button>
            <button class="button">8</button>
            <button class="button">7</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">6</button>
            <button class="button">5</button>
            <button class="button">4</button>
            <button class="button">-</button>
        </div>
    
    <div class="row">
        <button class="button">3</button>
        <button class="button">2</button>
        <button class="button">1</button>
        <button class="button">*</button>
    </div>
    
    <div class="row">
        
        <button class="button">0</button>
        <button class="button btn-lg" style="background-color: #f15a2a;">=</button>
        <button class="button">/</button>
    </div>
</div>
 </div>
    
   <script src="script.js"></script>
</body>
</html>
